{% extends "ProyectoCoderApp/base.html" %}
{% load static %}

{% block tituloPagina %}
Editar Perfil - ATR Garage
{% endblock %}

{% block contenidoPagina %}


<b><h2 class="text-center mt-3">Editar Perfil</h2></b>
<br>
<h5 class="text-center mt-3">Estas editando el usuario "{{ user.username }}":</h5>
<br>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <form>
        <div class="mb-3 d-flex flex-column align-items-center">
            {{ form }}
            <br>
            <input type="submit" class="mt-3" value="Guardar">
        </div>
            
    </form>
</form>

{% endblock %}
