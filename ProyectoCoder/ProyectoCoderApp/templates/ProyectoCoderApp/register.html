{% extends "ProyectoCoderApp/base.html" %}
{% load static %}

{% block tituloPagina %}
Register - ATR Garage
{% endblock %}

{% block contenidoPagina %}

<br><br><br>
<b><h2 class="text-center mt-3">Registrate</h2></b>
<br>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <form>
        <div class="mb-3 d-flex flex-column align-items-center">
            {{ form }}
            <br>
            <input type="submit" class="mt-3" value="Registrarse">
            
        </div>
            
    </form>
</form>


{% endblock %}
